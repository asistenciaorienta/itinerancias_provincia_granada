<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Buscador de Itinerancias. Dirección Provincial del SAE en Granada. 2025-26</title>
  <style>
    body {
      margin: 0;
      padding: 1rem;
      background-color: #f6f8fa;
    }
    @font-face {
      font-family: 'Montserrat';
      src: url('fonts/Montserrat-Regular.ttf') format('truetype');
      font-weight: 400;
      font-style: normal;
    }
    
    @font-face {
      font-family: 'Montserrat';
      src: url('fonts/Montserrat-Bold.ttf') format('truetype');
      font-weight: 700;
      font-style: normal;
    }
    h1 {
      text-align: center;
      color: #087021;
      margin-bottom: 1.5rem;
    }
    
    h2 { color: #20603d; }
    
    input { 
      padding: 10px; 
      width: 350px; 
      margin-bottom: 15px; 
      border: 1px solid #ccc; 
      border-radius: 5px; 
    }
   #search {
      display: block;
      margin: 0 auto 1.5rem;
      padding: 0.7rem 1rem;
      width: 90%;
      max-width: 500px;
      border: 2px solid #0b6e4f;
      border-radius: 8px;
      font-size: 1rem;
    }

    .table-container {
      overflow-x: auto;
      width: 100%;
    }    
    table {
      width: 100%;
      border-collapse: collapse;
      background-color: white;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }
    th, td {
      padding: 0.75rem 1rem;
      text-align: left;
      border-bottom: 1px solid #e5e7eb;
      word-wrap: break-word;
    }

    th {
      background-color: #087021;
      color: white;
      position: sticky;
      top: 0;
      z-index: 1;
    }

    tr:hover {
      background-color: #f1f5f9;
    }
    tr:nth-child(even) { background-color: #f5f5f5; }
    .contenedor {
      max-width: 1200px;
      margin: auto;
    }
    @media (max-width: 768px) {
      table {
        font-size: 0.9rem;
      }

      th, td {
        padding: 0.5rem;
      }    
  </style>
</head>
<body>
  <h1>Buscador de Itinerancias</h1>
  <input type="text" id="search" placeholder="Buscar por entidad, municipio o colectivo...">

  <div class="table-container">
    <table id="data-table">
      <thead>
        <tr>
          <th>ENTIDAD</th>
          <th>MUNICIPIO</th>
          <th>DÍAS</th>
          <th>DIRECCIÓN</th>
          <th>TELÉFONO</th>
          <th>TEC ORIENTA</th>
          <th>COLECTIVO</th>
        </tr>
      </thead>
      <tbody>
        <tr><td colspan="7" style="text-align:center;">Cargando datos...</td></tr>
      </tbody>
    </table>
  </div>

  <script>   
    const GID = "1045132400"; 

    async function fetchGviz(gid) {
      const url = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vTl3H2Pcl4CQHcLOfVWkc0iZxPWXe6n6V8aFMSD3gw0N9kNnH4tBhjnvHqlS1Y25jUVqyD_bd20qPSb/gviz/tq?tqx=out:json&gid=${gid}';
      const res = await fetch(url);
      const text = await res.text();

      const jsonText = text.match(/google\.visualization\.Query\.setResponse\(([\s\S]*)\);/);
      if (!jsonText) throw new Error('No se pudo procesar la respuesta de Google Sheets');
      const data = JSON.parse(jsonText[1]);

      const cols = data.table.cols.map(c => c.label || c.id);
      const rows = data.table.rows.map(r => r.c.map(cell => (cell ? cell.v : "")));

      const COLUMNS = ["ENTIDAD", "MUNICIPIO", "DÍAS", "DIRECCIÓN", "TELÉFONO", "TEC ORIENTA", "COLECTIVO"];
      const indices = COLUMNS.map(c => cols.indexOf(c));

      const result = rows.map(r => {
        const obj = {};
        COLUMNS.forEach((col, i) => {
          const idx = indices[i];
          obj[col] = idx >= 0 ? r[idx] : "";
        });
        return obj;
      });

      return result;
    }

    const tableBody = document.querySelector('#data-table tbody');
    const searchInput = document.getElementById('search');
    let data = [];

    function renderTable(filteredData) {
      tableBody.innerHTML = "";
      if (filteredData.length === 0) {
        tableBody.innerHTML = `<tr><td colspan="7" style="text-align:center;">Sin resultados</td></tr>`;
        return;
      }

      filteredData.forEach(row => {
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${row.ENTIDAD}</td>
          <td>${row.MUNICIPIO}</td>
          <td>${row.DÍAS}</td>
          <td>${row.DIRECCIÓN}</td>
          <td>${row.TELÉFONO}</td>
          <td>${row["TEC ORIENTA"]}</td>
          <td>${row.COLECTIVO}</td>
        `;
        tableBody.appendChild(tr);
      });
    }

    searchInput.addEventListener('input', e => {
      const term = e.target.value.toLowerCase();
      const filtered = data.filter(row =>
        Object.values(row).some(v => v && v.toString().toLowerCase().includes(term))
      );
      renderTable(filtered);
    });

    (async () => {
      try {
        data = await fetchGviz(GID);
        renderTable(data);
      } catch (error) {
        console.error(error);
        tableBody.innerHTML = `<tr><td colspan="7" style="text-align:center; color:red;">Error al cargar los datos</td></tr>`;
      }
    })();
  </script>
</body>
</html>
