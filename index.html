<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Buscador de Itinerancias 25-26</title>
  <style>
    body { 
      font-family: Arial, sans-serif; 
      margin: 30px; 
      background-color: #f9f9f9;
      color: #333;
    }
    h2 { color: #20603d; }
    input { 
      padding: 10px; 
      width: 350px; 
      margin-bottom: 15px; 
      border: 1px solid #ccc; 
      border-radius: 5px; 
    }
    table { 
      border-collapse: collapse; 
      width: 100%; 
      background: white;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    th, td { 
      border: 1px solid #ccc; 
      padding: 8px; 
      text-align: left; 
      vertical-align: top;
    }
    th { 
      background-color: #e5f1e8; 
      color: #20603d;
    }
    tr:nth-child(even) { background-color: #f5f5f5; }
    .contenedor {
      max-width: 1200px;
      margin: auto;
    }
  </style>
</head>
<body>
  <div class="contenedor">
    <h2>üîç Buscador de Itinerancias 2025-2026</h2>
    <input type="text" id="busqueda" placeholder="Buscar por cualquier campo..." onkeyup="filtrar()">

    <table id="tabla">
      <thead id="encabezado"></thead>
      <tbody id="contenido"></tbody>
    </table>
  </div>

  <script>
    const URL_HOJA = "https://opensheet.elk.sh/1h3vGz2L33Ibx09kq17cViQrsnhT5dSjKtXnfo6TtCTE/Itinerancias_2025-26_Buscador";
    let datosOriginales = [];

    const COLUMNAS = [
      "ENTIDAD",
      "MUNICIPIO",
      "D√çAS",
      "DIRECCI√ìN",
      "TEL√âFONO",
      "TEC ORIENTA",
      "COLECTIVO"
    ];

    async function cargarDatos() {
      try {
        const resp = await fetch(URL_HOJA);
        const todos = await resp.json();

        // Ignora las tres primeras filas y elimina filas vac√≠as
        const datos = todos.filter(fila => Object.values(fila).some(v => v && v.trim() !== ""));

        // Filtra solo las columnas seleccionadas
        const datosFiltrados = datos.map(fila => {
          const obj = {};
          COLUMNAS.forEach(col => obj[col] = fila[col] || "");
          return obj;
        });

        datosOriginales = datosFiltrados;
        mostrarDatos(datosFiltrados);
      } catch (err) {
        console.error("Error al cargar datos:", err);
        document.getElementById('contenido').innerHTML = "<tr><td colspan='7'>Error al cargar los datos.</td></tr>";
      }
    }

    function mostrarDatos(datos) {
      const encabezado = document.getElementById('encabezado');
      const contenido = document.getElementById('contenido');
      encabezado.innerHTML = '';
      contenido.innerHTML = '';

      if (datos.length === 0) {
        contenido.innerHTML = '<tr><td colspan="7">No se encontraron resultados</td></tr>';
        return;
      }

      encabezado.innerHTML = '<tr>' + COLUMNAS.map(c => `<th>${c}</th>`).join('') + '</tr>';

      contenido.innerHTML = datos.map(fila =>
        '<tr>' + COLUMNAS.map(c => `<td>${fila[c] || ''}</td>`).join('') + '</tr>'
      ).join('');
    }

    function filtrar() {
      const texto = document.getElementById('busqueda').value.toLowerCase();
      const filtrados = datosOriginales.filter(fila =>
        Object.values(fila).some(v => v && v.toString().toLowerCase().includes(texto))
      );
      mostrarDatos(filtrados);
    }

    cargarDatos();

    const todos = await resp.json();
    console.log(todos);
    
  </script>
</body>
</html>
