<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Buscador de Itinerancias. SAE Granada 2025-26</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 1rem;
      background-color: #f6f8fa;
      font-family: 'Poppins', sans-serif;
    }
    h1 {
      text-align: center;
      color: #087021;
      margin-bottom: 1.5rem;
    }
    #search {
      display: block;
      margin: 0 auto 1.5rem;
      padding: 0.7rem 1rem;
      width: 90%;
      max-width: 500px;
      border: 2px solid #0b6e4f;
      border-radius: 8px;
      font-size: 1rem;
    }
    .table-container {
      overflow-x: auto;
      overflow-y: auto;
      width: 100%;
      max-height: 80vh; /* por ejemplo */
    }        
    table {
      width: 100%;
      border-collapse: collapse;
      background-color: white;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }
    th, td {
      padding: 0.75rem 1rem;
      text-align: left;
      border-bottom: 1px solid #e5e7eb;
      word-wrap: break-word;
    }
    th {
      background-color: #087021;
      color: white;
      position: sticky;
      top: 0;
      z-index: 1;
      border-bottom: 3px solid #065a19; /* opcional */
    }  
    tr:hover { background-color: #f1f5f9; }
    tr:nth-child(even) { background-color: #f5f5f5; }
    
  .headers-fijos {
    display: grid;
    grid-template-columns: repeat(7, 1fr);
    background-color:#087021;
    color:white;
    font-weight:600;
    padding:8px;
    border-bottom:3px solid #065a19;
  }
  
  .datos-scroll {
    overflow-y: auto;
    max-height: 70vh;  /* puedes ajustar a lo que quieras */
  }
  
  .fila {
    display: grid;
    grid-template-columns: repeat(7, 1fr);
    padding:8px;
    border-bottom:1px solid #e5e7eb;
  }
  
  .fila:nth-child(even) { background:#f5f5f5; }
  .fila:hover { background:#f1f5f9; }
    
    @media (max-width: 768px) {
      table { font-size: 0.9rem; }
      th, td { padding: 0.5rem; }
    }
  </style>
</head>
<body>
  <header style="display:flex; align-items:center; justify-content:space-between; margin-bottom:1rem;">
    <img src="./SAE_Junta_de_Andalucia_Documentacion.png" alt="Logo SAE" style="height:50px;">
  
    <div style="font-size:0.9rem; color:#087021; font-weight:600; text-align:right;">
      Servicio de Intermediación e<br>
      Inserción Laboral. SAE Granada
    </div>
  </header>
  <h1>Buscador de Itinerancias. Programa Andalucía Orienta 2025-26</h1>
  <input type="text" id="search" placeholder="Buscar..." oninput="debounceBuscar()">
  <div id="headers" class="headers-fijos">
    <div>ENTIDAD</div>
    <div>MUNICIPIO</div>
    <div>DÍAS</div>
    <div>DIRECCIÓN</div>
    <div>TELÉFONO</div>
    <div>TECNIC@ ORIENTA</div>
    <div>COLECTIVO</div>
  </div>
  
  <div class="table-container">
    <table id="data-table">
      <tbody>
        <tr><td colspan="7" style="text-align:center;">Cargando datos...</td></tr>
      </tbody>
    </table>
  </div>
  <footer style="position: relative; text-align: center; padding: 10px;">
    © 2025 - Servicio Andaluz de Empleo. Junta de Andalucía
    <button class="contacto-btn" onclick="document.getElementById('modal-contacto').style.display='flex'">Contacto</button>
    <img src="Imagenes/vje2.png" 
         style="position: absolute; right: 10px; top: 50%; transform: translateY(-50%); width: 25px;">
  </footer>
<script>
  const tableBody = document.querySelector('#data-table tbody');
  let allData = [];        // datos originales sin mapear
  let allDataMapped = [];  // datos ya mapeados con claves limpias

  // Normaliza texto: quita tildes, pasa a minúsculas, elimina espacios extra y símbolos no alfanuméricos
  function normalizeString(s) {
    return (s || "")
      .toString()
      .toLowerCase()
      .normalize("NFD")
      .replace(/[\u0300-\u036f]/g, "")
      .replace(/[^\w\s]/gi, "")
      .replace(/\s+/g, " ")
      .trim();
  }

  // normaliza claves (para comparar cabeceras)
  function normalizeKey(k) {
    return normalizeString(k).replace(/\s+/g, ""); // sin espacios
  }

  // lista de alias posibles para cada campo (normalizados)
  const ALIAS = {
    entidad: ["entidad", "nombreentidad", "nombre", "organizacion", "organización"],
    municipio: ["municipio", "poblacion", "localidad"],
    dias: ["dias", "días", "periodo", "horario"],
    direccion: ["direccion", "dirección", "domicilio", "lugar"],
    telf: ["telefono", "tel", "telefono citas", "teléfono", "telefono citas", "teléfono citas"],
    tecnico: ["tecnicoorienta", "tecorienta", "tec orienta", "tecnic@ orienta", "tecnic@orienta", "tecnico", "responsable"],
    colectivo: ["colectivo", "publico", "dirigidoa", "dirigido a"]
  };

  // intenta obtener valor de la fila según aliases; row es el objeto tal cual viene del JSON
  function pickField(row, aliasesList) {
    const keys = Object.keys(row);
    for (const k of keys) {
      const nk = normalizeKey(k);
      for (const a of aliasesList) {
        if (nk === normalizeKey(a)) {
          return row[k];
        }
      }
    }
    // si no encontramos, intentamos búsqueda parcial (ej: 'telefono' dentro de 'telefono citas')
    for (const k of keys) {
      const nk = normalizeKey(k);
      for (const a of aliasesList) {
        if (nk.includes(normalizeKey(a))) {
          return row[k];
        }
      }
    }
    return ""; // fallback
  }

  // mapea una fila del JSON a las claves limpias que usarás en la UI
  function mapRow(row) {
    return {
      entidad: pickField(row, ALIAS.entidad) || "",
      municipio: pickField(row, ALIAS.municipio) || "",
      dias: pickField(row, ALIAS.dias) || "",
      direccion: pickField(row, ALIAS.direccion) || "",
      telf: pickField(row, ALIAS.telf) || "",
      tecnico: pickField(row, ALIAS.tecnico) || "",
      colectivo: pickField(row, ALIAS.colectivo) || ""
    };
  }

  // render table usando las claves limpias
  function renderTable(filteredData) {
    const cont = document.getElementById("contenedor-datos");
    cont.innerHTML = "";
    
    if (!filteredData || filteredData.length === 0) {
      cont.innerHTML = `<div style="padding:1rem;text-align:center;">Sin resultados</div>`;
      return;
    }
  
    filteredData.forEach(r => {
      const fila = document.createElement("div");
      fila.className = "fila";
      fila.innerHTML = `
        <div>${r.entidad || ""}</div>
        <div>${r.municipio || ""}</div>
        <div>${r.dias || ""}</div>
        <div>${r.direccion || ""}</div>
        <div>${r.telf || ""}</div>
        <div>${r.tecnico || ""}</div>
        <div>${r.colectivo || ""}</div>
      `;
      cont.appendChild(fila);
    });
  }


  // función buscar: carga JSON local solo una vez, mapea filas y filtra
  async function buscar() {
    const textoRaw = document.getElementById("search").value;
    const texto = normalizeString(textoRaw);
    const btn = document.getElementById("btnBuscar");

    // bloquear botón mientras carga
    if (btn) btn.disabled = true;

    // mostrar cargando
    tableBody.innerHTML = `<tr><td colspan="7" style="text-align:center;">Cargando datos...</td></tr>`;

    // cargar solo la primera vez
    if (allData.length === 0) {
      try {
        const res = await fetch("./itinerancias.json");
        allData = await res.json();
    
      } catch (err) {
        console.error("Error cargando itinerancias.json:", err);
        tableBody.innerHTML = `<tr><td colspan="7" style="text-align:center;">Error cargando datos</td></tr>`;
        return;
      }
    
      // mapeamos todas las filas a claves limpias
      allDataMapped = allData.map(r => mapRow(r));
    
      // ORDENAR ya mapeado
      allDataMapped.sort((a,b)=>{
        if (a.municipio === b.municipio) {
          return a.entidad.localeCompare(b.entidad);
        }
        return a.municipio.localeCompare(b.municipio);
      });
    
      // opcional: para depurar, mira la primera fila mapeada en consola
      console.log("Ejemplo fila mapeada:", allDataMapped[0]);
    }
    

    let datos;
    if (texto === "") {
      datos = allDataMapped;
    } else {
      datos = allDataMapped.filter(r => {
        const cadena = normalizeString(`${r.entidad} ${r.municipio} ${r.colectivo}`);
        return cadena.includes(texto);
      });
    }

    renderTable(datos);

    if (btn) btn.disabled = false;
  }
  let debounceTimer;
  function debounceBuscar() {
    clearTimeout(debounceTimer);
    tableBody.innerHTML = `<tr><td colspan="7" style="text-align:center;">Cargando datos...</td></tr>`;
    
    debounceTimer = setTimeout(() => {
      buscar();
    }, 300);
  }
  // cargar todo al inicio
  document.addEventListener("DOMContentLoaded", buscar);

  buscar();
</script>


</body>
</html>
