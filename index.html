<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Buscador de Itinerancias. Dirección Provincial del SAE en Granada. 2025-26</title>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 1rem;
      background-color: #f6f8fa;
      font-family: 'Open Sans', sans-serif;
    }

    h1 {
      text-align: center;
      color: #087021;
      margin-bottom: 1.5rem;
    }
    
    h2 { color: #20603d; }
    
    input { 
      padding: 10px; 
      width: 350px; 
      margin-bottom: 15px; 
      border: 1px solid #ccc; 
      border-radius: 5px; 
    }
   #search {
      display: block;
      margin: 0 auto 1.5rem;
      padding: 0.7rem 1rem;
      width: 90%;
      max-width: 500px;
      border: 2px solid #0b6e4f;
      border-radius: 8px;
      font-size: 1rem;
    }

    .table-container {
      overflow-x: auto;
      width: 100%;
    }    
    table {
      width: 100%;
      border-collapse: collapse;
      background-color: white;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }
    th, td {
      padding: 0.75rem 1rem;
      text-align: left;
      border-bottom: 1px solid #e5e7eb;
      word-wrap: break-word;
    }

    th {
      background-color: #087021;
      color: white;
      position: sticky;
      top: 0;
      z-index: 1;
    }

    tr:hover {
      background-color: #f1f5f9;
    }
    tr:nth-child(even) { background-color: #f5f5f5; }
    .contenedor {
      max-width: 1200px;
      margin: auto;
    }
    @media (max-width: 768px) {
      table {
        font-size: 0.9rem;
      }

      th, td {
        padding: 0.5rem;
      }    
  </style>
</head>
<body>
  <h1>Buscador de Itinerancias</h1>
  <input type="text" id="search" placeholder="Buscar por entidad, municipio o colectivo...">

  <div class="table-container">
    <table id="data-table">
      <thead>
        <tr>
          <th>ENTIDAD</th>
          <th>MUNICIPIO</th>
          <th>DÍAS</th>
          <th>DIRECCIÓN</th>
          <th>TELÉFONO</th>
          <th>TEC ORIENTA</th>
          <th>COLECTIVO</th>
        </tr>
      </thead>
      <tbody>
        <tr><td colspan="7" style="text-align:center;">Cargando datos...</td></tr>
      </tbody>
    </table>
  </div>

<script>
  async function fetchCSV(url) {
    const res = await fetch(url);
    const text = await res.text();

    // Dividir líneas y limpiar comillas
    const lines = text.trim().split('\n').map(line => line.replace(/^"|"$/g, ''));
    const headers = lines[0].split(',').map(h => h.replace(/"/g, '').trim());

    const data = lines.slice(1).map(line => {
      const values = line.split(',').map(v => v.replace(/"/g, '').trim());
      const obj = {};
      headers.forEach((h, i) => obj[h] = values[i] || "");
      return obj;
    });

    return data;
  }

  const CSV_URL = "https://raw.githubusercontent.com/USUARIO/REPOSITORIO/main/tuarchivo.csv";
  const tableBody = document.querySelector('#data-table tbody');
  const searchInput = document.getElementById('search');
  let data = [];

  function renderTable(filteredData) {
    tableBody.innerHTML = "";
    if (filteredData.length === 0) {
      tableBody.innerHTML = `<tr><td colspan="7" style="text-align:center;">Sin resultados</td></tr>`;
      return;
    }

    filteredData.forEach(row => {
      const tr = document.createElement("tr");
      tr.innerHTML = `
        <td>${row.ENTIDAD}</td>
        <td>${row.MUNICIPIO}</td>
        <td>${row.DÍAS}</td>
        <td>${row.DIRECCIÓN}</td>
        <td>${row.TELÉFONO}</td>
        <td>${row["TEC ORIENTA"]}</td>
        <td>${row.COLECTIVO}</td>
      `;
      tableBody.appendChild(tr);
    });
  }

  searchInput.addEventListener('input', e => {
    const term = e.target.value.toLowerCase();
    const filtered = data.filter(row =>
      Object.values(row).some(v => v && v.toString().toLowerCase().includes(term))
    );
    renderTable(filtered);
  });

  (async () => {
    try {
      data = await fetchCSV(CSV_URL);
      renderTable(data);
    } catch (error) {
      console.error(error);
      tableBody.innerHTML = `<tr><td colspan="7" style="text-align:center; color:red;">Error al cargar los datos</td></tr>`;
    }
  })();
</script>
</body>
</html>
